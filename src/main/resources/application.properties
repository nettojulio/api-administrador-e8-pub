spring.jpa.database=POSTGRESQL
spring.jpa.platform=postgres

spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}
spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_ADMIN_DB_NAME}?useTimezone=true&serverTimezone=UTC


spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.dql-auto=update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.security.user.name=jessica
spring.security.user.password=jessica

